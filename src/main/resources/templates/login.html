<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(180deg, #FFEBF0, rgb(255, 255, 128));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: url('https://www.example.com/path/to/profile-image.jpg') center/cover no-repeat; /* Replace with your image URL */
        }

        .login-card form {
            text-align: left;
        }

        .login-card .form-control {
            border-radius: 30px;
            padding: 0.75rem 1rem;
        }

        .login-card .btn-primary {
            border-radius: 30px;
            padding: 0.75rem;
            width: 100%;
            background-color: #FF6B6B;
            border: none;
        }

        .login-card .btn-primary:hover {
            background-color: #FF4C4C;
        }

        .social-login {
            margin: 1.5rem 0;
        }

        .social-login img {
            width: 40px;
            margin: 0 0.5rem;
        }

        .alternative-option {
            margin-top: 1rem;
        }

        .alternative-option a {
            color: #FF6B6B;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="profile-img"></div>
    <h3>Sign in</h3>
    <form method="post" th:action="@{/login}" onsubmit="redirectToHomeUser()">
		
        <div class="mb-3">
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required/>
        </div>
        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
        </div>
        <div class="mb-3 text-end">
            <a href="#" class="text-muted">Forgot Password</a>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="social-login">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
        <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn">
    </div>
    <div class="alternative-option">
        Don't have an account? <a th:href="@{/register}">Sign Up</a>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
</div>
</div>


<script>
    function redirectToHomeUser() {
        window.location.href = "/homeUser";
    }
</script>
</body>
</html>
