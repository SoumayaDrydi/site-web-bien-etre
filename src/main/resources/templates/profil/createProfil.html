<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="${jstlCss}">
    <style>
        body {
            background-image: url('https://stillandmovingcenter.com/wp-content/uploads/2023/08/healthy-eating-workshop-food.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Rendre le formulaire transparent */
        .card {
            background-color: rgba(255, 255, 255, 0.5); /* 0.5 pour 50% d'opacité */
            backdrop-filter: blur(10px); /* Pour un effet de flou sur le fond */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
		<h1>Create un profil</h1>
        <div class="card">
            <div class="card-body">
                <form action="saveProfil" method="post">
                    <div class="form-group row">
                        <label for="nom" class="col-md-2 col-form-label">Nom</label>
                        <div class="col-md-10">
                            <input type="text" name="nom" class="form-control" id="nom" placeholder="Entrez votre nom" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="prenom" class="col-md-2 col-form-label">Prénom</label>
                        <div class="col-md-10">
                            <input type="text" name="prenom" class="form-control" id="prenom" placeholder="Entrez votre prénom" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="age" class="col-md-2 col-form-label">Âge</label>
                        <div class="col-md-10">
                            <input type="number" name="age" class="form-control" id="age" required>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-md-2 pt-0">Sexe</legend>
                            <div class="col-md-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexe" id="homme" value="Homme" required>
                                    <label class="form-check-label" for="homme">
                                        Homme
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexe" id="femme" value="Femme">
                                    <label class="form-check-label" for="femme">
                                        Femme
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label for="taille" class="col-md-2 col-form-label">Taille</label>
                        <div class="col-md-10">
                            <input type="text" name="taille" class="form-control" id="taille" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="poids" class="col-md-2 col-form-label">Poids</label>
                        <div class="col-md-10">
                            <input type="text" name="poids" class="form-control" id="poids" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-md-2 col-form-label">Description</label>
                        <div class="col-md-10">
                            <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10 offset-md-2">
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </div>
                        <a href="homeUser" class="btn btn-secondary">Retour à l'accueil</a>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
