<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie du Nom</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Saisie de votre nom</h2>
                        <form action="afficherProfil" method="GET">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Entrez votre nom :</label>
                                <input type="text" id="nom" name="nom" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Afficher le Profil</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Intégration de Bootstrap JavaScript (facultatif, mais nécessaire pour certains composants) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
