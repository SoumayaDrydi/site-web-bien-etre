<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="${jstlCss}">
</head>
<body>
    <div class="container mt-4">
        <h1>Modifier un profil</h1>
        <div class="card">
            <div class="card-body">
                <form action="updateProfil1" method="post">
    <!-- Inclure un champ caché pour l'ID du profil -->
    <input type="hidden" name="idprofil" th:value="${profil.idprofil}" />
    <!-- Les autres champs du formulaire -->
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" class="form-control" id="nom" name="nom" th:value="${profil.nom}">
    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom :</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" th:value="${profil.prenom}">
                    </div>
                    <div class="form-group">
                        <label for="age">Âge :</label>
                        <input type="number" class="form-control" id="age" name="age" th:value="${profil.age}">
                    </div>
                     <div class="form-group">
                        <legend class="col-form-label col-md-2 pt-0">Sexe</legend>
                        <div class="col-md-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexe" id="homme" value="Homme" required>
                                <label class="form-check-label" for="homme">
                                    Homme
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexe" id="femme" value="Femme">
                                <label class="form-check-label" for="femme">
                                    Femme
                                </label>
                            </div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="taille">Taille :</label>
                        <input type="text" class="form-control" id="taille" name="taille" th:value="${profil.taille}">
                    </div>
                    <div class="form-group">
                        <label for="poids">Poids :</label>
                        <input type="text" class="form-control" id="poids" name="poids" th:value="${profil.poids}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea class="form-control" id="description" name="description" rows="3" th:value="${profil.description}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </form>
            </div>
        </div>
        <br>
        <br>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
